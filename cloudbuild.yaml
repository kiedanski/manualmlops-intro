steps:
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'northamerica-northeast1-docker.pkg.dev/mlops-devrel/review-classifier/review-classifier',
           '.']

  # Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 
           'northamerica-northeast1-docker.pkg.dev/mlops-devrel/review-classifier/review-classifier']

options:
  logging: CLOUD_LOGGING_ONLY
